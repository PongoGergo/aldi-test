<div class="container my-3">
  <div class="row">
    <div
      *ngFor="let product of products"
      class="col-sm-6 col-md-4 col-lg-3 mt-3 mb-3"
    >
      <app-product-item
        [product]="product"
        (addToCart)="addToCart(product)"
      ></app-product-item>
    </div>
  </div>
</div>
